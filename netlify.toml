[build]
  command = "npm run build"
  publish = "dist/public"

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"
  external_node_modules = ["express", "pg", "drizzle-orm"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/index/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
