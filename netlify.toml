[build]
  command = "npm run build"
  publish = "dist/public"

[functions]
  external_node_modules = ["express", "pg", "drizzle-orm"]
  node_bundle = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/index/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
